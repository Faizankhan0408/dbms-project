<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb6de713fe.js" crossorigin="anonymous"></script>
    <title>Accounts</title>
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="form.jpg" alt="">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Register</h2>
                <form action="">
                    <div class="inputBx">
                        <span>Enter Your Name</span>
                        <input type="text" name="Username">
                    </div>
                    <div class="inputBx">
                        <span>Enter Your Email</span>
                        <input type="email" name="email">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="Password">
                    </div>
					<div class="btn-group remember" role="group" aria-label="Basic checkbox toggle button group">
						<input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
						<label class="btn btn-outline-primary" for="btncheck1">show your password</label>

					</div>
					</br>
                  <div class="inputBx">
                        <span>Confirm your Password</span>
                        <input type="password" name="Confirm Password">
                    </div>
					
                    <div class="inputBx">
                        <input type="submit" name="" id="" value="Sign in">
                    </div>
                   
                </form>
				
                <h3>Login with social media </h3>
                <ul class="sci">
                    <li><a href="https://www.facebook.com" target="blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.twitter.com" target="blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com" target="blank"><i class="fab fa-instagram"></i></a></li>
					<!--<li><a href="https://accounts.google.com/signin" target="blank"><i class="fab fa-google"></i></a></li>-->
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
